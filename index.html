<style>
/* FORCE HIDE OLD BANNER COMPLETELY */
.page__hero,
.page__hero--overlay,
.page__hero-image,
.page__hero-caption,
img[src*="banner1.jpg"],
img[alt*="banner"] {
    display: none !important;
    visibility: hidden !important;
    height: 0 !important;
    max-height: 0 !important;
    opacity: 0 !important;
    margin: 0 !important;
    padding: 0 !important;
}

/* Remove ALL spacing above banner */
.page__content,
main,
.initial-content {
    padding-top: 0 !important;
    margin-top: 0 !important;
}

/* Make banner full-width and position AT THE VERY TOP */
.animated-banner-container {
    width: 100vw !important;
    position: relative;
    left: 50%;
    right: 50%;
    margin-left: -50vw !important;
    margin-right: -50vw !important;
    margin-top: 0 !important;
    margin-bottom: 2em !important;
    padding: 0 !important;
}

.animated-banner {
    width: 100%;
    height: 450px;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to right, #0f172a 0%, #1e293b 50%, #0f172a 100%);
}

.banner-content {
    position: relative;
    z-index: 100;
    text-align: center;
    padding: 40px;
    font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.banner-content h1 {
    font-size: 56px;
    font-weight: 700;
    margin-bottom: 18px;
    color: #ffffff;  /* WHITE */
    text-shadow: 0 3px 20px rgba(0,0,0,0.6);
    letter-spacing: -1px;
}

.banner-content p {
    font-size: 24px;
    font-weight: 300;
    color: #22a8b8;  /* DEEPER BLUE-TURQUOISE */
    opacity: 1;
    text-shadow: 0 2px 12px rgba(34, 168, 184, 0.5);
}

/* TOP DNA TICKER - Symmetrical positioning */
.dna-ticker-top {
    position: absolute;
    width: 100%;
    top: 20%;
    font-family: 'Courier New', monospace;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 8px;
    color: rgba(59, 130, 246, 0.25);
    white-space: nowrap;
    overflow: hidden;
}

.ticker-content-top {
    display: inline-block;
    animation: ticker 40s linear infinite;
}

@keyframes ticker {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

/* BOTTOM DNA TICKER - Symmetrical positioning */
.dna-ticker-bottom {
    position: absolute;
    width: 100%;
    top: 80%;
    font-family: 'Courier New', monospace;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 8px;
    color: rgba(59, 130, 246, 0.25);
    white-space: nowrap;
    overflow: hidden;
}

.ticker-content-bottom {
    display: inline-block;
    animation: tickerReverse 40s linear infinite;
}

@keyframes tickerReverse {
    0% { transform: translateX(-50%); }
    100% { transform: translateX(0); }
}

.dna-ticker-top .highlight-base,
.dna-ticker-bottom .highlight-base {
    color: rgba(59, 130, 246, 0.7);
    text-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
}

.large-dots {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.large-dot {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    animation: largeDotFloat 6s ease-in-out infinite;
}

@keyframes largeDotFloat {
    0%, 100% { 
        transform: translateY(0) scale(1); 
        opacity: 0.6; 
    }
    50% { 
        transform: translateY(-35px) scale(1.2); 
        opacity: 1; 
    }
}

.large-dot.pink {
    background: #ec4899;
    box-shadow: 0 0 35px rgba(236, 72, 153, 0.8);
}

.large-dot.blue {
    background: #3b82f6;
    box-shadow: 0 0 35px rgba(59, 130, 246, 0.8);
}

.large-dot.purple {
    background: #a855f7;
    box-shadow: 0 0 35px rgba(168, 85, 247, 0.8);
}

.large-dot.cyan {
    background: #06b6d4;
    box-shadow: 0 0 35px rgba(6, 182, 212, 0.8);
}

.large-dot.green {
    background: #10b981;
    box-shadow: 0 0 35px rgba(16, 185, 129, 0.8);
}

.large-dot.orange {
    background: #f59e0b;
    box-shadow: 0 0 35px rgba(245, 158, 11, 0.8);
}

@media (max-width: 768px) {
    .animated-banner {
        height: 350px;
    }
    
    .banner-content h1 {
        font-size: 36px;
    }
    
    .banner-content p {
        font-size: 18px;
    }
    
    .dna-ticker-top,
    .dna-ticker-bottom {
        font-size: 16px;
        letter-spacing: 6px;
    }
}

@media (max-width: 480px) {
    .animated-banner {
        height: 300px;
    }
    
    .banner-content h1 {
        font-size: 28px;
    }
    
    .banner-content p {
        font-size: 16px;
    }
    
    .dna-ticker-top,
    .dna-ticker-bottom {
        font-size: 14px;
        letter-spacing: 4px;
    }
}
</style>

<script>
// CRITICAL: Move banner to absolute top immediately
(function() {
    'use strict';
    
    function positionBannerAtTop() {
        // Hide old banner
        const oldBanners = document.querySelectorAll('.page__hero, .page__hero--overlay, .page__hero-image, img[src*="banner1.jpg"]');
        oldBanners.forEach(function(el) {
            if (el) {
                el.style.display = 'none';
                el.style.visibility = 'hidden';
                el.style.height = '0';
                el.style.opacity = '0';
            }
        });
        
        // Get the banner
        const banner = document.querySelector('.animated-banner-container');
        if (!banner) return;
        
        // Find the main content container - try multiple selectors
        let mainContent = document.querySelector('.page__content');
        if (!mainContent) mainContent = document.querySelector('main');
        if (!mainContent) mainContent = document.querySelector('.initial-content');
        if (!mainContent) mainContent = document.querySelector('#main');
        
        if (mainContent) {
            // Remove all top spacing from main content
            mainContent.style.paddingTop = '0';
            mainContent.style.marginTop = '0';
            
            // Insert banner as THE FIRST CHILD (absolute top)
            if (mainContent.firstChild) {
                mainContent.insertBefore(banner, mainContent.firstChild);
            } else {
                mainContent.appendChild(banner);
            }
        }
        
        // Also remove spacing from parent containers
        const initialContent = document.querySelector('.initial-content');
        if (initialContent) {
            initialContent.style.paddingTop = '0';
            initialContent.style.marginTop = '0';
        }
    }
    
    // Run immediately and also on DOM ready
    positionBannerAtTop();
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', positionBannerAtTop);
    }
    
    // Also run after a tiny delay to catch late-loading elements
    setTimeout(positionBannerAtTop, 100);
})();
</script>

<!-- Animated DNA Banner - MUST BE AT TOP OF PAGE -->
<div class="animated-banner-container">
    <div class="animated-banner">
        <div class="dna-ticker-top">
            <div class="ticker-content-top"></div>
        </div>
        
        <div class="dna-ticker-bottom">
            <div class="ticker-content-bottom"></div>
        </div>
        
        <div class="large-dots" id="banner-dots"></div>
        
        <div class="banner-content">
            <h1>Wolujewicz Lab</h1>
            <p>Integrative Genomics and Computational Biomedicine</p>
        </div>
    </div>
</div>

<script>
(function() {
    'use strict';
    
    function generateDNA(length) {
        const bases = ['A', 'C', 'T', 'G'];
        let sequence = '';
        for (let i = 0; i < length; i++) {
            sequence += bases[Math.floor(Math.random() * 4)];
        }
        return sequence;
    }
    
    function initBanner() {
        const tickerTop = document.querySelector('.ticker-content-top');
        if (tickerTop) {
            let tickerSeqTop = '';
            const longDNATop = generateDNA(200);
            for (let i = 0; i < longDNATop.length; i++) {
                if (i % 10 === 0) {
                    tickerSeqTop += '<span class="highlight-base">' + longDNATop[i] + '</span>';
                } else {
                    tickerSeqTop += longDNATop[i];
                }
            }
            tickerTop.innerHTML = tickerSeqTop + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + tickerSeqTop;
        }
        
        const tickerBottom = document.querySelector('.ticker-content-bottom');
        if (tickerBottom) {
            let tickerSeqBottom = '';
            const longDNABottom = generateDNA(200);
            for (let i = 0; i < longDNABottom.length; i++) {
                if (i % 10 === 0) {
                    tickerSeqBottom += '<span class="highlight-base">' + longDNABottom[i] + '</span>';
                } else {
                    tickerSeqBottom += longDNABottom[i];
                }
            }
            tickerBottom.innerHTML = tickerSeqBottom + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + tickerSeqBottom;
        }
        
        const dotConfigs = [
            { left: '8%', top: '20%', color: 'pink', delay: 0 },
            { left: '18%', top: '75%', color: 'cyan', delay: 1.2 },
            { left: '82%', top: '25%', color: 'purple', delay: 0.8 },
            { left: '92%', top: '70%', color: 'green', delay: 1.6 },
            { left: '50%', top: '15%', color: 'blue', delay: 0.4 },
            { left: '50%', top: '82%', color: 'orange', delay: 2 }
        ];
        
        const largeDots = document.getElementById('banner-dots');
        if (largeDots) {
            dotConfigs.forEach(function(config) {
                const dot = document.createElement('div');
                dot.className = 'large-dot ' + config.color;
                dot.style.left = config.left;
                dot.style.top = config.top;
                dot.style.animationDelay = config.delay + 's';
                largeDots.appendChild(dot);
            });
        }
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initBanner);
    } else {
        initBanner();
    }
})();
</script>
