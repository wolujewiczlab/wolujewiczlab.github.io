# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Wolujewicz Lab"
title_separator: "-"
subtitle: "Computational Biology & Genomics Research"
name: "Paul Wolujewicz"
description: "Computational Biology and Genomics Laboratory at Quinnipiac University. Advancing our understanding of neurogenomic disorders and tick-borne pathogen ecology through cutting-edge bioinformatics and multi-omic approaches."
url: "https://wolujewiczlab.github.io"
baseurl: ""
repository: "wolujewiczlab/wolujewiczlab.github.io"
teaser: # path of fallback teaser image
logo: # path of logo image to display in the masthead
masthead_title: # overrides the website title displayed in the masthead

# Site Author
author:
  name: "Paul Wolujewicz"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Assistant Professor of Biomedical Sciences at Quinnipiac University. Computational biologist specializing in translational genomics."
  location: "Hamden, CT"
  email: "paul.wolujewicz@quinnipiac.edu"
  links:
    - label: "Quinnipiac University"
      icon: "fas fa-fw fa-university"
      url: "https://www.qu.edu/faculty-and-staff/paul-wolujewicz/"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: # Add your Google Scholar URL later
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: # Add your ORCID URL later

# Site Footer
footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:paul.wolujewicz@quinnipiac.edu"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
